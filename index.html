<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>My Cat Clicker App</h1>

    <div class="container">

        <ul class="cat-list"></ul>

        <div class="admin-area">
            <button class="admin-button">Admin</button>
            <button class="cancel-button">Cancel</button>
            <form class="form">
                Name:<br><input type="text" name="name" value=""><br>
                Image URL:<br><input type="text" name="imageURL" value=""><br>
                Clicks:<br><input type="text" name="authorName" value=""><br>
            </form>
            <button class="save-button">Save and Refresh</button>
        </div>

        <div class="cat-dashboard"></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
