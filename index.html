<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>My Cat Clicker App</h1>

    <div class="container">

        <div class="counter-left">0</div>

        <div class="counter-right">0</div>

        <div class="cat-left-name"></div>

        <div class="cat-right-name"></div>

        <figure><img class="cat-left" src="images/cat1_960x640.jpg"></figure>

        <figure><img class="cat-right" src="images/cat2_960x640.jpg"></figure>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
